{% extends 'base.html' %}
{% block content %}
<section class="panel">
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn danger">Yes, delete</button>
    <a class="btn ghost" href="{% url 'tasks:index' %}">Cancel</a>
  </form>
</section>
{% endblock %}
